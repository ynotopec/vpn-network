name: Shell Script Checks

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bash syntax check
        run: |
          bash -n scripts/wg-server-install.sh
          bash -n scripts/wg-server-add-peer.sh
          bash -n scripts/wg-client-install.sh
      - name: Shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck scripts/wg-server-install.sh scripts/wg-server-add-peer.sh scripts/wg-client-install.sh
